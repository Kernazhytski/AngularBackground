<div *ngIf="info.token; else loggedOut">
  <h5 class="text-primary">Hello, Home!</h5>
  <p>
    <strong>Username: </strong> {{info.username}} <br/>
    <strong>Roles:</strong> {{info.roles}} <br/>
    <strong>Token:</strong> {{info.token}} <br/>
  </p>
  <a href="http://localhost:4200/auth/login"><button class="btn btn-secondary"  (click)="logout()">Logout</button></a>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
